<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage Frankenbits</title>

</head>

<body>
    <h1>t2.Large EC2, hello User</h1>
    <div class="text-box">
        <form>
            <label for="input-name" tag="Name">Enter your Username</label>
                <input type="text" id="input-name">
            <label for="input-password" tag="Password">Enter your Password</label>
                <input type="password" id="input-password">
            <button id="button-submit">Click</button>
            
        </form>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById('button-submit');
            const username = document.getElementById('input-name');
            const password = document.getElementById('input-password');

            button.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const response = await 
                fetch('http://pswish-corp.arcology.builders:5000/login', {
                    method: 'post',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        "username": username.value,
                        "password": password.value
                    }),
                });
            });
        })
    </script>
</body>

</html>
