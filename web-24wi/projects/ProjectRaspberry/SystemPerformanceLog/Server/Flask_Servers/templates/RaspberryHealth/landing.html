<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Raspberry Health</title>
    <link rel="stylesheet" href="/static/CSS/Raspberrystyle.css">
    <!-- Carousel slide effect -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <header>
        <img src="/static/assets/raspberrybunch.png" alt="RaspberryBunch" class="header-logo">
        <div class="tagline-container">
            <h1>Welcome to Raspberry Health</h1>
            <p> Your one-stop solution for monitoring your Raspberry Pi's performance.</p>
            <a href="/raspberryhealth/data-menu" class="view-data-btn">View Health Data</a>
        </div>
        <div class="additional-links">
            <a href="https://www.raspberrypi.com" target="_blank" title="Raspberry Pi Homepage">
                <img src="/static/assets/Raspberry_smiling_nobackground.png" alt="Raspberry Pi Homepage">
            </a>
            <a href="https://simple.wikipedia.org/wiki/Raspberry_Pi" target="_blank" title="Raspberry Pi Wiki">
                <img src="/static/assets/WiKi.png" alt="Raspberry Pi WiKi">
            </a>
            <a href="https://www.raspberrypi.org/" target="_blank" title="Raspberry Pi Foundation">
                <img src="/static/assets/RaspberryOrgFriends.png" alt="Raspberry Pi Foundation">
            </a>

        </div>

    </header>
    <main>
        <!-- This is the giant white space-->
        <!-- Carousel slide effect -->
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/assets/RaspPi4pic.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/static/assets/CSVpic.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="/static/assets/under_construction.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- asciinema.org video link to the backend video demonstration -->
        <div style="height: 20px;"></div> <!--Buffer between carousel-->

        <div class="video-link">
            <a href="https://asciinema.org/a/HrMKbH6qOB9BEQdnmsucGfUBO" target="_blank">
                <img src="https://asciinema.org/a/HrMKbH6qOB9BEQdnmsucGfUBO.svg" alt="View Video" />
            </a>
        </div>
        <!--Buffer between carousel-->
        <div style="height: 20px"></div>

    </main>
    <footer>
        <div class="footer-content">
            <a href="{{ url_for('raspberry_health_about') }}">About</a>
            <a href="{{ url_for('raspberry_health_privacy') }}">Privacy Policy</a>
            <a href="{{ url_for('raspberry_health_terms') }}">Terms of Service</a>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/nathan-mclaughlin-942b28126" target="_blank">
                    <img src="/static/assets/linkedIn.png" alt="Linkedin">
                </a>
                <a href="https://github.com/nathanMcL" target="_blank">
                    <img src="/static/assets/GitHub_squidkitty.png" alt="Linkedin">
                </a>
                <div class="visit-counter">
                    Page views: <span id="visit-counter"></span>
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <!-- Carousel slide effect -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
